<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">ERP System</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>
          </ul>
          <span class="navbar-text">
            Welcome, {{ request.user.username }}
          </span>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ title }}</h1>
          <div class="row mt-4">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Inventory</h5>
                  <p class="card-text">
                    Manage your products and raw materials.
                  </p>
                  <a
                    href="{% url 'admin:inventory_product_changelist' %}"
                    class="btn btn-primary"
                    >View Products</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Manufacturing</h5>
                  <p class="card-text">Manage work orders and production.</p>
                  <a
                    href="{% url 'admin:manufacturing_workorder_changelist' %}"
                    class="btn btn-primary"
                    >View Work Orders</a
                  >
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sales Orders</h5>
                  <p class="card-text">Manage customer orders and tracking.</p>
                  <a
                    href="{% url 'admin:manufacturing_salesorder_changelist' %}"
                    class="btn btn-primary"
                    >View Sales Orders</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
