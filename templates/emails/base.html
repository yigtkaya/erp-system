<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ERP System{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 0 0 5px 5px;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #6c757d;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 0;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .info-box {
        background-color: #e9ecef;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
      }
      .warning {
        color: #dc3545;
        font-weight: bold;
      }
      .success {
        color: #28a745;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #dee2e6;
        text-align: left;
      }
      th {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{% block header %}ERP System{% endblock %}</h1>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
    <div class="footer">
      <p>&copy; {{ current_year }} ERP System. All rights reserved.</p>
      <p>This is an automated message. Please do not reply to this email.</p>
    </div>
  </body>
</html>
