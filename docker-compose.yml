version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: erp_prod
      POSTGRES_USER: erp_admin
      POSTGRES_PASSWORD: strongpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_admin -d erp_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - erp_network
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - erp_network
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:

networks:
  erp_network:
    driver: bridge
